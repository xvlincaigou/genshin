<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Program</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'HanyiWenhei';
            src: url('./static/zh-cn.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lottery-screen">
            <img src="./static/background.png" alt="background" class="background-image">
            <div class="lottery-buttons">
                <button id="firstPrizeBtn" class="prize-btn">
                    <div>一等奖</div>
                    <div><img src="./static/diamond.webp" alt="prize icon"> x1</div>
                </button>
                <button id="secondPrizeBtn" class="prize-btn">
                    <div>二等奖</div>
                    <div><img src="./static/diamond.webp" alt="prize icon"> x1</div>
                </button>
                <button id="thirdPrizeBtn" class="prize-btn">
                    <div>三等奖</div>
                    <div><img src="./static/diamond.webp" alt="prize icon"> x10</div>
                </button>
            </div>
            <button id="mainExitBtn" class="exit-btn">×</button>
        </div>
        <div id="videoContainer" class="video-container">
            <video id="videoPlayer"></video>
        </div>
        <div id="resultDisplay" class="result-display">
            <span id="closeResultDisplay" class="close-button">×</span>
            <div id="resultContent">
                <div id="starsContainer" class="stars-container"></div>
                <img src="./static/splash.png" alt="splash" class="splash-image">
                <div id="resultText" class="result-text"></div>
                <div id="cardsContainer" class="cards-container"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
